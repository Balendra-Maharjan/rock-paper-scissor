
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Rock Paper Scissor</title>
	<link media="all" rel="stylesheet" href="assets/main.css">
    <!-- <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js" defer></script> -->
    <!-- <script>window.jQuery || document.write('<script src="js/jquery-3.3.1.min.js" defer><\/script>')</script> -->
	
</head>
<body>
	<div id="wrapper">
		<header id="header">
			<h1>rock Paper scissor</h1>
		</header>
		<main id="main">
			<div class="score-board">
				<div class="badge-wrapper">
				<div class="badge" id="user-label">user :</div>
				<span id="user-score">0</span>
				
				<div class="badge" id="computer-label">computer :</div>
				<span id="computer-score">0</span>	
				</div>						
			</div>
			<div class="result">
				<p>Paper covers rock. You win!</p>				
			</div>
			<div class="choices">
				<div class="choice" id="r"><img src="assets/images/rock.png" alt="rock"></div>
				<div class="choice" id="p"><img src="assets/images/paper.png" alt="paper"></div>
				<div class="choice" id="s"><img src="assets/images/scissor.png" alt="scissor"></div>
			</div>
			<p id="action-message">Make your move.</p>
		</main>
		<footer id="footer"></footer>
    </div>
    <script src="assets/script/app.js"></script>
</body>
</html>
